declarations:
  name: 'woodford'
  variables: [y,ppi,i, ylag, xi, istar, ystar]
  parameters: [rA, piA, yQ, nu, kappa, sigma, alpha, phipi, phiy, sigxi, sigy, sigi, rhoxi, rhoi, rhoy, a, phipiLR, phiyLR]
  observables: [ygr, infl, int]
  shocks: [epsxi, epsi, epsy]


equations:
  model:
    # Euler Equation
    - (1+2*nu/(1-nu))*y  = nu/(1-nu)*y(-1) + (1+nu/(1-nu))*y(+1) - sigma*(i - ppi(+1)) + (1+nu/(1-nu))*(1-rhoxi)*xi

    # Phillips Curve
    - (1.0+1.0/(1.0+rA/400)*(1-a))*ppi  = (1-a)*ppi(-1) + 1.0/(1.0+rA/400)*ppi(+1) + kappa*(y*1/(1-nu) - nu/(1-nu)*y(-1)) - kappa*ystar

    # Monetary Policy
    - i = istar + (phipi*ppi + phiy*(y))

    - ylag = y(-1)

    - xi = rhoxi*xi(-1) + epsxi
    - istar = rhoi*istar(-1) + epsi
    - ystar = rhoy*ystar(-1) + epsy

  observables:
    # Output growth
    ygr : yQ + y - ylag 

    # Observed inflation
    infl : piA + 4.0*ppi

    # Observed Interest Rate
    int : piA + rA + 4.0*i


calibration:
  parameters:
    sigma: 1.0
    beta: 0.99
    kappa: 0.01
    alpha: 0.75
    nu: 0.7
    phipi: 1.5
    phiy: 0.25
    a: 0.1
    sigxi: 1.0
    sigy: 1.0
    sigi: 1.0
    rhoxi: 0.85
    rhoy: 0.85
    rhoi: 0.85
    rA: 2
    piA: 2
    yQ: 0.5
    phipiLR: 1.5
    phiyLR: 0.25


  covariances:
    epsxi: sigxi^2
    epsi: sigi^2
    epsy: sigy^2

estimation:
  data:
    file: 'data/longsample.txt'
    start: 1966Q1


  prior:
    alpha: [normal, 0.75, 0.05]
    sigma: [gamma, 2.0, 0.5]
    rA: [gamma, 2.00, 1.0]
    piA: [normal, 4, 1]
    yQ: [normal, 0.5, 0.1]
    nu: [beta, 0.7, 0.15]
    a: [uniform, 0, 1]
    kappa: [gamma, 0.05, 0.1]
    phipi: [gamma, 1.50, 0.25]
    phiy: [gamma, 0.25, 0.25]
    sigxi: [inv_gamma, 1, 4]
    sigi: [inv_gamma, 1, 4]
    sigy: [inv_gamma, 1, 4]
    rhoxi: [uniform, 0, 1]
    rhoy: [uniform, 0, 1]
    rhoi: [uniform, 0, 1]
    phipiLR: [gamma, 1.50, 0.25]
    phiyLR: [gamma, 0.25, 0.25]
